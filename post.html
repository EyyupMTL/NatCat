<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Blog Yazısı</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/NatCatPic-removebg-preview.png" type="image/png">

  <style>
    /* Copy butonu ve code-wrapper stili */
    .code-wrapper {
      position: relative;
      margin: 20px 0;
    }

    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #2196F3;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    pre {
      background: #1e1e1e;
      color: #ddd;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 0;
    }
  </style>

</head>
<body>

<header>
  <a class="logo" href="index.html">
    <nav class="natcat"> 
      <img src="assets/NatCatpic-removebg-preview.png" alt="">
      <style>
        .natcat img {
          width: 70px;
          height: auto;
        }
      </style>
      <span>NatCat</span>
    </nav>
  </a>
  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="about.html">Hakkımda</a>
    <a href="blog.html">Post'lar</a>
    <a href="contact.html" class="contact-button">Bize Ulaşın</a>
  </nav>
</header>

<div class="post-container">
  <h1 id="post-title"></h1>
  <p id="post-date"></p>
  <div id="post-content"></div>
</div>

<!-- YORUM SİSTEMİ VS BURADA -->

<script>
// -----------------------------------------------------
//  JSON'dan gelen "content" içine otomatik COPY EKLEYEN KOD
// -----------------------------------------------------

document.addEventListener("DOMContentLoaded", () => {

  const container = document.getElementById("post-content");

  // post-content içine JSON’dan gelen HTML zaten eklenecek
  // Şimdi o içerideki pre > code bloklarını bulalım
  const codeBlocks = container.querySelectorAll("pre");

  codeBlocks.forEach(pre => {
    // wrapper oluştur
    const wrap = document.createElement("div");
    wrap.className = "code-wrapper";

    // copy butonu
    const btn = document.createElement("button");
    btn.className = "copy-btn";
    btn.textContent = "Copy";

    // tıklayınca kopyala
    btn.addEventListener("click", () => {
      const code = pre.innerText;
      navigator.clipboard.writeText(code);
      alert("Kod kopyalandı!");
    });

    // pre'yi wrapper içine yerleştir
    pre.parentNode.insertBefore(wrap, pre);
    wrap.appendChild(pre);
    wrap.appendChild(btn);
  });

});
</script>


<!-- SİTE KODLARIN DEVAMI -->
<script src="script.js"></script>
</body>
</html>
